<!DOCTYPE html>
<html>

<head>
    <title> Bulb Toggler</title>
    <style>
        .body {
            background-image: linear-gradient(-225deg, #9EFBD3 0%, #57E9F2 48%, #45D4FB 100%);
        }

        .heading {
            text-align: center;
            color: #367485;
           
        }

        .bulb-container {
            width: fit-content;
            border: 1px solid black;
            margin: 20px auto;
            border-radius:25px ;
        }

        .img-bulb {
            height: 150px;
            margin: 30px;
        }

        .btn {
            border: none;
            min-width: 70px;
            border-radius: 40px;
            padding: 2px 20px;
            cursor: pointer;
        }

        .btn-on {
            background-color: #0099ff;
            color: white;
        }

        .btn-Off {
            background-color: #3d3d5c;
            color: white
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 10px auto;
        }
    </style>
</head>

<body>

    <h1 class="heading">Bulb Toggler</h1>
    <div class="bulb-container">
        <img src="off.png" class="img-bulb" id="bulb" />

        <div class="btn-container">
            <button class="btn btn-Off" onclick="bulbOff()">Off</button>
            <button class="btn btn-on" onclick="bulbOn()">On</button>
        </div>
    </div>
    <script>
        const bulbElement = document.getElementById("bulb");

        function bulbOn() {
            bulbElement.src = "on.png";
        }

        function bulbOff() {
            bulbElement.src = "off.png";
        }
    </script>
</body>

</html>
